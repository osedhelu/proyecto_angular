<div class="modal" id="AboutController">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">{{line1Text}}</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                <form class='form-horizontal'>
                    <div class="text-center">
                        <h4 localized>Launcher Enterprise para Smartpeak</h4>
                    </div>

                    <div class="text-center">
                        <h4>Version 1.0.0</h4>
                    </div>

                    <div ng-if="plugins" class="text-center margin-top-40">
                        <div>
                            <div>
                                <h4 localized>about.line.4</h4>
                            </div>

                            <div class="form-group" style="margin: 15px">{{pluginList}}</div>
                        </div>
                    </div>
                </form>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-danger" data-dismiss="modal" localized>button.close</button>
            </div>

        </div>
    </div>
</div>
