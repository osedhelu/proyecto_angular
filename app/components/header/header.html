    <div class='nav navbar-nav navbar-left logo-text'>

    </div>

        <li class='hide-on-small-screen'>

        <li class='dropdown margin-right' style="text-shadow: 0px 1px 0px #5B5B59;

                <span class='username-label'>
                    <h5 style=" font-size:16px; color: black; text-shadow: 0px 1px 0px #5B5B59;
">{{getUserName()}}</h5>
                </span>

                    </a></li>
                <li type="button" class="btn btn-outline-dark"><a style="background-color:transparent;  height: 20px;"

                    </a></li>

                <li type="button" class="btn btn-outline-dark" ng-if="updatesAllowed()"><a
                        style="background-color:transparent;  height: 20px;" ui-sref='updates' ng-style='color'

                    </a></li>

                        <h4 style="font-size:16px; color: #0d6efd; text-shadow: 0px 0px 0px #0d6efd; ">Panel Maestro
                        </h4>
                    </a>
                </li>

                <li type="button" class="btn btn-outline-dark" ng-if="authService.isSuperAdmin() && isControlPanel">

                        <h4 style="font-size:16px; color: #0d6efd; text-shadow: 0px 0px 0px #0d6efd; ">Panel Principal
                        </h4>
                    </a>
                </li>
                <li type="button" class="btn btn-outline-dark">
                    <a style="background-color:transparent;  height: 20px;" ng-click='logout()'
                        localized-change-tracking>
                        <h4 style="font-size:16px; color: #0d6efd; text-shadow: 0px 0px 0px #0d6efd; ">Salir</h4>
                    </a>
