

<div
    style="position: absolute; top: 0; left: 0; right: 0; bottom: 0; display: flex; align-items:center; justify-content:center;">
    <div style="position: relative; z-index: 32;">
        <div class="card o-hidden border-0 shadow-lg my-5 mt-5">
            <div class="card-body p-0">
                <div class="row">
                    <div class="col-lg-5 d-none d-lg-block bg-register-image" style="width: 33rem;"></div>
                    <div class="col-lg-7">
                        <div class="p-5">
                            <div class="text-center">


                                <div class="login-logo " ng-if="rebranding"><img src="images/logo4.png"><span
                                        class="logo" style='color:#333433; font-size: 40px '>ThunderPOS</span></div>
                            </div>
                            <div ng-if="!isIE">
                                <div class="panel-heading">
                                    <div class='panel-heading' ng-if='errorMessage'>{{errorMessage}}</div>
                                    <div class='panel-heading' ng-if='successMessage'>{{successMessage}}</div>
                                    <div class='panel-body' style="padding: 50px; background: #FFFFFF">

                                    </div>
                                </div>
                            </div>
                            <form name='loginForm' ng-submit='onLogin()' style="margin-bottom: 0px">
                                <div class='form-group'>
                                    <label for='username' localized>login.username</label>
                                    <input style="border-color:#B8FF57; background: white;" type='text'
                                        class="form-control" id='username' ng-model='login.username'
                                        localized-placeholder="login.username.placeholder" required />
                                </div>
                                <div class='form-group'>
                                    <label for='password' localized>login.password</label>
                                    <input style="border-color:#B8FF57; background: white;" type='password'
                                        class='form-control' id='password' ng-model='login.password'
                                        localized-placeholder='login.password.placeholder' required />
                                </div>

                                <div style="float: left; min-height: 45px; display: flex; flex-direction: column">
                                    <div ng-if="canRecover" style="margin: auto; width: 100%"><a class="action-link"
                                            ng-click="recoverPassword()" localized>login.password.recovery</a></div>
                                    <div ng-if="rebranding.signupLink" style="margin: auto; width: 100%"><span
                                            localized>login.no.account</span> <a class="action-link"
                                            href="{{rebranding.signupLink}}" localized>login.signup</a></div>
                                    <div ng-if="!rebranding.signupLink && canSignup" style="margin: auto; width: 100%">
                                        <span localized>login.no.account</span> <a class="action-link"
                                            ng-click="signup()" localized>login.signup</a>
                                    </div>
                                </div>
                                <br />
                                <button type='submit' class='btn btn-success btn-block'
                                    style="opacity: 1; margin-top: 9px" ng-disabled='loginForm.$invalid'
                                    localized>login.submit</button>
                            </form>
                            <hr>
                            <!-- <div class="text-center">
                                <a class="small" href="forgot-password.html">Forgot Password?</a>
                            </div>
                            <div class="text-center">
                                <a class="small" href="login.html">Already have an account? Login!</a>
                            </div> -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
