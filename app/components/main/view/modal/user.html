<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div class='modal-body' style="padding:2em;">
    <form class='form-horizontal'>
        <div class='form-group'>
            <label class='col-sm-4' localized>form.user.login</label>
            <div class='col-sm-8'>
                <input ng-model='user.login' required type='text' class='form-control'
                       localized-placeholder='form.user.login.placeholder'/>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4' localized>form.user.email</label>
            <div class='col-sm-8'>
                <input ng-model='user.email' required type='text' class='form-control'
                       localized-placeholder='form.user.email.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4' localized>form.user.name</label>
            <div class='col-sm-8'>
                <input ng-model='user.name' required type='text' class='form-control'
                       localized-placeholder='form.user.name.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-4' localized>form.user.role</label>
            <div class='col-sm-8'>
                <select class='form-control' id="iconSize-c" ng-model='user.userRole.id'>
                    <option ng-repeat="userRole in userRoles"
                            ng-value="userRole.id" ng-selected="user.userRole.id === userRole.id">{{userRole.name}}</option>
                </select>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-8' localized>form.user.all.devices.available</label>
            <div class='col-sm-1'>
                <input id='sort-by-name' type="checkbox" name="allDevices"
                       ng-model="user.allDevicesAvailable"/>
            </div>
        </div>

        <div class='form-group' ng-if="!user.allDevicesAvailable">
            <label class='col-sm-7' localized>form.user.available.groups</label>
            <div class='col-sm-4'>
                <div ng-dropdown-multiselect
                     options='groupsList'
                     translation-texts='tableGroupsTexts'
                     selected-model='groupsSelection'
                     class='left margin-right-half custom-multi-select'></div>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-8' localized>form.user.all.configs.available</label>
            <div class='col-sm-4'>
                <input id='allConfigs' type="checkbox" name="allConfigs" 
                       ng-model="user.allConfigAvailable"/>
            </div>
        </div>

        <div class='form-group' ng-if="!user.allConfigAvailable">
            <label class='col-sm-6' localized>form.user.available.configs</label>
            <div class='col-sm-4'>
                <div ng-dropdown-multiselect
                     options='configsList'
                     translation-texts='tableConfigsTexts'
                     selected-model='configSelection'
                     class='left margin-right-half custom-multi-select'></div>
            </div>
        </div>

        <div class='form-group'>
            <label for='newPassword' class='col-sm-4' ng-if="user.id > 0" localized>form.user.password.new</label>
            <label for='newPassword' class='col-sm-4' ng-if="!user.id" localized>form.user.password</label>
            <div class='col-sm-8'>
                <input ng-model='user.newPassword' type='password' class='form-control' id='newPassword'
                       localized-placeholder='form.user.password.new.placeholder'>
            </div>
        </div>

        <div class='form-group'>
            <label for='confirm' class='col-sm-4' localized>form.user.password.confirm</label>
            <div class='col-sm-8'>
                <input ng-model='user.confirm' type='password' class='form-control' id='confirm'
                       localized-placeholder='form.user.password.confirm.placeholder'>
                <div class="field-hint">{{qualityMessage}}</div>
            </div>
        </div>
<hr/>
        <div class='form-group'>
            <div class='col-sm-offset-4 col-sm-9'>
                <button type='submit' class='btn btn-primary' ng-click='save()' localized>button.save</button> &#160; &#160;
                <button type='button' class='btn'style="background-color: red; color: white;" ng-click='closeModal()' localized>button.cancel</button>
            </div>
        </div>
    </form>
</div>
