<!-- Localization completed -->
<div  ng-controller="SettingsTabController" ng-init="initCommonSettings()" style="padding:1em;">
    <div class="text-center">
        <h3 localized>form.settings.common.visible.columns</h3>
    </div>

        <form class='form-horizontal'>
            <div class='form-group'>
                <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
                <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
            </div>
<br/>
<div class="col-sm-12" style="border: #C1C1C2 1px solid;border-radius: 3px;
                        box-shadow: 0px 0px 4px 1px #C1C1C2; margin: 0em auto 3em;">
                        <br/><br/>
<div class="col-sm-12 margin-bottom">
            <div class="form-group">
                <label class='col-sm-2 control lebel' for="c1" localized>form.settings.common.role</label>
                <div class='col-sm-3'>
                    <select class='form-control' ng-disabled="loading"
                            ng-model='formData.userRoleId'
                            ng-change="userRoleChanged()"
                            ng-options="role.id as role.name for role in userRoles">
                    </select>
                </div>
            </div>
</div>
<div class="col-sm-12 margin-bottom"><br/></div>
<div class="col-sm-12 margin-bottom">
            <div class='form-group'>
                <label class='col-sm-2' for="c1" localized>form.settings.common.status</label>
                <div class='col-sm-1'>
                    <input id="c1" ng-model='userRoleSettings.columnDisplayedDeviceStatus' ng-disabled="loading"
                           type='checkbox'/>
                </div>

                <label class='col-sm-2' for="c2" localized>form.settings.common.date</label>
                <div class='col-sm-1'>
                    <input id="c2" ng-model='userRoleSettings.columnDisplayedDeviceDate' ng-disabled="loading"
                           type='checkbox'/>
                </div>
            

                <label class='col-sm-2' for="c3" localized>form.settings.common.device.number</label>
                <div class='col-sm-1'>
                    <input id="c3" ng-model='userRoleSettings.columnDisplayedDeviceNumber' ng-disabled="loading"
                           type='checkbox'/>
                </div>
            

                <label class='col-sm-2' for="c8" localized>form.settings.common.imei</label>
                <div class='col-sm-1'>
                    <input id="c8" ng-model='userRoleSettings.columnDisplayedDeviceImei' ng-disabled="loading"
                           type='checkbox'/>

            </div>
</div>
<div class="col-sm-12 margin-bottom">

                    <input id="c122" ng-model='userRoleSettings.columnDisplayedSerial' ng-disabled="loading"

</div>

            <div class='form-group' ng-if="settings.customPropertyName1">

            </div>

<div class="col-sm-12"><br/></div>
 <div class='col-sm-12 margin-bottom'>
<div class="col-sm-5"></div>
 <div class='form-group'>
                    <button type='submit' class='col-sm-2 btn btn-primary' ng-disabled="loading"

</div>
            </div>
        </form>
    </div>
</div>
