<!-- Localization completed -->
<div ng-controller="SettingsTabController" style="padding:1em;">
  
 <div class="text-center">
        <h3 localized>form.settings.design.title</h3>
    </div>

    <div class="col-12 margin-bottom">
        <form class='form-horizontal'>
            <div class='form-group'>
                <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
            </div>
<div class="col-sm-12"> <br/></div>

<div class="col-sm-12 table-responsive" style="border: #C1C1C2 1px solid;border-radius: 3px;
                        box-shadow: 0px 0px 4px 1px #C1C1C2; margin: 0em auto 3em;">
                        <br/><br/>
<div class="col-sm-12 margin-bottom">
            <div class='form-group'>
                <label class='col-sm-2' style="width:170px;" localized>form.settings.design.color.font</label>
                <div class='col-sm-3'>
                    <input ng-model='settings.backgroundColor' colorpicker type='text' class='form-control'
                           localized-placeholder='form.settings.design.color.font.placeholder'/>
                </div>
            
            
                <label class='col-sm-3' localized>form.settings.design.color.app.names</label>
                <div class='col-sm-3'>
                    <input ng-model='settings.textColor' colorpicker type='text' class='form-control'
                           localized-placeholder='form.settings.design.color.app.names.placeholder'/>
                </div>
            </div>
</div>
<div class="col-sm-12 margin-bottom">
            <div class='form-group'>
                <label class='col-sm-2'style="width:270px;" localized>form.settings.design.url.background.image</label>
                <div class='col-sm-5'>
                    <input ng-model='settings.backgroundImageUrl'
                           type='text' class='form-control'
                           localized-placeholder='form.settings.design.url.background.image.placeholder'>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-success btn-block" ng-click="uploadBackground()"
                            localized>form.configuration.settings.design.upload</button>
                </div>
            </div>
</div>
<div class="col-sm-12 margin-botom">
            <div class='form-group'>
                <label class='col-sm-2'style="width:170px;" for="iconSize" localized>form.settings.design.size.icon</label>
                <div class='col-sm-2'>
                    <select class='form-control' id="iconSize" ng-model='settings.iconSize'>
                        <option ng-value="'SMALL'" ng-selected="settings.iconSize === 'SMALL'"
                                localized>form.settings.design.size.icon.small</option>
                        <option ng-value="'MEDIUM'" ng-selected="settings.iconSize === 'MEDIUM'"
                                localized>form.settings.design.size.icon.medium</option>
                        <option ng-value="'LARGE'" ng-selected="settings.iconSize === 'LARGE'"
                                localized>form.settings.design.size.icon.large</option>
                    </select>
                </div>
            
                <label class='col-sm-2' style="width:170px;"  for="desktopHeader" localized>form.configuration.settings.design.desktop.header</label>
                <div class='col-sm-3'>
                    <select class='form-control' id="desktopHeader" ng-model='settings.desktopHeader'>
                        <option ng-value="'NO_HEADER'" ng-selected="settings.desktopHeader === 'NO_HEADER'"
                                localized>form.configuration.settings.design.desktop.header.no</option>
                        <option ng-value="'DEVICE_ID'" ng-selected="settings.desktopHeader === 'DEVICE_ID'"
                                localized>form.configuration.settings.design.desktop.header.deviceid</option>
                        <option ng-value="'DESCRIPTION'" ng-selected="settings.desktopHeader === 'DESCRIPTION'"
                                localized>form.configuration.settings.design.desktop.header.description</option>
                        <option ng-value="'TEMPLATE'" ng-selected="settings.desktopHeader === 'TEMPLATE'"
                                localized>form.configuration.settings.design.desktop.header.custom</option>
                        <option ng-if="settings.customPropertyName1" ng-value="'CUSTOM1'" ng-selected="settings.desktopHeader === 'CUSTOM1'">{{settings.customPropertyName1}}</option>
                        <option ng-if="settings.customPropertyName2" ng-value="'CUSTOM2'" ng-selected="settings.desktopHeader === 'CUSTOM2'">{{settings.customPropertyName2}}</option>
                        <option ng-if="settings.customPropertyName3" ng-value="'CUSTOM3'" ng-selected="settings.desktopHeader === 'CUSTOM3'">{{settings.customPropertyName3}}</option>
                    </select>
</div>
                <div class='col-sm-2'>
                    <button type='submit' class='btn btn-primary btn-block' ng-click='saveDefaultDesignSettings()'
                            localized>button.save</button>
                </div>
            </div>
</div>
<div class="col-sm-12 margin-bottom"> 
<div class='form-group' ng-if="settings.desktopHeader === 'TEMPLATE'">
                <label class='col-sm-2' localized>form.configuration.settings.design.desktop.header.template</label>
                <div class='col-sm-5'>
                    <input ng-model='settings.desktopHeaderTemplate'
                           type='text' class='form-control'
                           placeholder='{{desktopHeaderTemplatePlaceholder}}'>
                </div>
            </div>

  <div class='field-hint text-center'
 ng-if="settings.desktopHeader === 'DESCRIPTION' ||
 settings.desktopHeader === 'CUSTOM1' || settings.desktopHeader === 'CUSTOM2' ||
 settings.desktopHeader === 'CUSTOM3'" localized>form.configuration.settings.design.desktop.header.hint</div>
                </div>
<div class="col-sm-12"><br/></div>

</div>
        </form>
    </div>

</div>
