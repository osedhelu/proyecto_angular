<!-- Localization completed -->
<div ng-controller="SettingsTabController" style="padding:1em;">
    <div class="text-center">
        <h3 localized>form.settings.hints.title</h3>
    </div>


    <div class='form-group'>
        <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
        <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
    </div>
    <div class="col-sm-12"> <br /></div>
    <div class="col-sm-12" style="border: #C1C1C2 1px solid;border-radius: 3px;
                        box-shadow: 0px 0px 4px 1px #C1C1C2; margin: 0em auto 3em;">
        <br />
        <div class="col-sm-12 margin-bottom">
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <button class="btn  btn-block" style="background-color:#9B00FF; color:white;" ng-click="enableHints()"
                    localized>button.hints.enable</button>
            </div>
            <div class="col-sm-2"></div>
            <div class="col-sm-3">
                <button class="btn btn-block" style="background-color:#9B00FF; color:white;" ng-click="disableHints()"
                    localized>button.hints.disable</button>
            </div>
        </div>
        <div class="col-sm-12"> <br /></div>
    </div>
</div>
