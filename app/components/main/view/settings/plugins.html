<!-- Localization completed -->
<div  ng-controller="PluginsTabController" style="padding:1em;">
    <div class="text-center">
        <h3 localized>form.settings.plugins.title</h3>
    </div>

   
        <div class='form-group' ng-if='errorMessage'>
            <div class='error'><span>{{errorMessage}}</span></div>
        </div>
        <div class='form-group' ng-if='successMessage'>
            <div class='success'><span>{{successMessage}}</span></div>
       </div>
<div class="col-sm-12"> <br/></div>
<div class="col-sm-12" style="border: #C1C1C2 1px solid;border-radius: 3px;
                        box-shadow: 0px 0px 4px 1px #C1C1C2; margin: 0em auto 3em;">
                        	<br/>
<div class="col-sm-12 margin-bottom">
    <form  ng-if="plugins && pluginSelection">
        <div class="form-group" ng-repeat="plugin in plugins">
            <div class="col-sm-2" style="margin-bottom:20px;">
                <label for="pl{{plugin.id}}">{{plugin.localizedName}}</label>
            </div>
            <div class="col-sm-1">
                <input type="checkbox" id="pl{{plugin.id}}" ng-disabled="loading"
                       ng-model="pluginSelection[plugin.id]"/>
            </div>
        </div>
</div>
        <div class="form-group">
            <div class="col-sm-12">
<div class="col-sm-5"></div>
                <button class="col-sm-2 btn btn-primary" ng-click="save()" ng-disabled="loading"
                        localized>button.save</button>
            </div>
<div class="col-sm-12"> <br/></div>
        </div>

    </form>
</div>
</div>
