<div class="col-sm-12" style=" padding: 1em; border: #C1C1C2 1px solid;border-radius: 3px;
box-shadow: 0px 0px 4px 1px #C1C1C2; margin: 0em auto 3em;">
<br/>
<div class="form-horizontal">
<div class="col-sm-12 margin-bottom">
    <div class="form-group">
        <div class="col-sm-3">
            <label for="groupId_c" localized>plugin.deviceimport.group.selection</label>
        </div>
        <div class="col-sm-3">
            <select id="groupId_c" class="form-control"
                    ng-model="request.groupId" ng-options="t.id as t.name for t in groups"></select>
        </div>
   
        <div class="col-sm-3 text-center">
            <label for="configurationId_c" localized>plugin.deviceimport.configuration.selection</label>
        </div>
        <div class="col-sm-3">
            <select id="configurationId_c" class="form-control"
                    ng-model="request.configurationId" ng-options="t.id as t.name for t in configurations"></select>
        </div>
    </div>
</div>
<div class="col-sm-12 margin-bottom">
    <div class="form-group">
        <div class="col-sm-2">
            <label for="importType_c" localized>plugin.deviceexport.selection.file.type</label>
        </div>
        <div class="col-sm-2">
            <select id="importType_c" class="form-control" ng-model="request.importType"
                    ng-options="t.id as t.name for t in importTypeOptions">
            </select>
        </div>
    

    <div  ng-if="request.importType !== 'LIST'">
        <label class='col-sm-3 text-center' localized>plugin.deviceimport.file.selection</label>
        <div class='col-sm-5'>
            <div class="btn btn-default full-width btn-upload" ng-if="!file.path"
                 upload-button
                 url="rest/plugins/deviceimport/upload"
                 on-upload="onStartedUpload(files)"
                 on-success="fileUploaded( response )"></div>
            <span ng-if="file.path && !invalidFile">{{fileName}}</span>&#160; &#160;
            <button class="btn" style="border-color: red; background-color:white; color:red" ng-if="file.path" ng-click="clearFile()" localized>button.cleanup</button>
        </div>
    </div>
</div>
</div>

<div class="col-sm-12 margin-bottom">
    <div class="form-group">
<div ng-if="request.importType === 'LIST'">
    <div class="col-sm-2">
        <label for="fileList_c" localized>plugin.deviceimport.file.list</label>
    </div>
    <div class="col-sm-10">
        <textarea id="fileList_c" class="form-control" rows="1"
                  ng-model="request.listContent"></textarea>
    </div>
</div>
</div>
</div>
<div class="col-sm-12 margin-bottom">
    <div class="form-group">
        <div class="col-sm-2">
            <label for="numberSelection_c" localized>plugin.deviceimport.devicenumber.selection</label>
        </div>
        <div class="col-sm-2">
            <select id="numberSelection_c" class="form-control"
                    ng-model="request.deviceNumberColumnIndex" ng-options="t.id as t.name for t in columnOptions"></select>
        </div>

        <div class="col-sm-1 text-center">
            <label for="imeiSelection_c" localized>plugin.deviceimport.imei.selection</label>
        </div>
        <div class="col-sm-2 text-center">
            <select id="imeiSelection_c" class="form-control"
                    ng-model="request.imeiColumnIndex" ng-options="t.id as t.name for t in columnOptions"></select>
        </div>

        <div class="col-sm-2 text-center">
            <label for="phoneSelection_c" localized>plugin.deviceimport.phonenumber.selection</label>
        </div>
        <div class="col-sm-2">
            <select id="phoneSelection_c" class="form-control"
                    ng-model="request.phoneNumberColumnIndex" ng-options="t.id as t.name for t in columnOptions"></select>
        </div>
    </div>
</div>
<div class="col-sm-12 margin-bottom">
    <div class="form-group">
        <div class="col-sm-2">
            <label for="descSelection_c" localized>plugin.deviceimport.description.selection</label>
        </div>
        <div class="col-sm-2">
            <select id="descSelection_c" class="form-control"
                    ng-model="request.descriptionColumnIndex" ng-options="t.id as t.name for t in columnOptions"></select>
        </div>
   

    <div ng-if="settings.customPropertyName1">
        <div class="col-sm-2 text-center">
            <label for="custom1Selection_c">{{settings.customPropertyName1}}</label>
        </div>
        <div class="col-sm-2">
            <select id="custom1Selection_c" class="form-control"
                    ng-model="request.custom1ColumnIndex" ng-options="t.id as t.name for t in columnOptions"></select>
        </div>
    </div>
</div>
</div>
<div class="col-sm-12 margin-bottom">
    <div class="form-group">
<div ng-if="settings.customPropertyName2">
    <div class="col-sm-2">
        <label for="custom2Selection_c">{{settings.customPropertyName2}}</label>
    </div>
    <div class="col-sm-2">
        <select id="custom2Selection_c" class="form-control"
                ng-model="request.custom2ColumnIndex" ng-options="t.id as t.name for t in columnOptions"></select>
    </div>
</div>

<div ng-if="settings.customPropertyName3">
    <div class="col-sm-2 text-center">
        <label for="custom3Selection_c">{{settings.customPropertyName3}}</label>
    </div>
    <div class="col-sm-2">
        <select id="custom3Selection_c" class="form-control"
                ng-model="request.custom3ColumnIndex" ng-options="t.id as t.name for t in columnOptions"></select>
    </div>
</div>
</div>
</div>
<div class="col-sm-12"><br/></div>
<div class="col-sm-12">
<div class="col-sm-5"></div>
    <div class="form-group">
        <div class='col-sm-2'>
            <button type='submit' class='btn btn-primary btn-block' ng-click='doImport()' ng-disabled="loading"
                    localized>button.plugin.deviceimport.import</button>
        </div>
    </div>
</div>
</div>
