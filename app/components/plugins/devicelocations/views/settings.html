<div ng-controller="PluginDeviceLocationsSettingsController" style="padding:1em;">
    <div class="text-center">
        <h3 localized-change-tracking>plugin.devicelocations.title</h3>
    </div>
    
        <form class='form-horizontal'>
            <div class='form-group'>
                <div ng-show='successMessage' class='success'><span>{{successMessage}}</span></div>
                <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
            </div>
<div class="col-sm-12"> <br/></div>

<div class="col-sm-12 table-responsive" style="border: #C1C1C2 1px solid;border-radius: 3px;
                        box-shadow: 0px 0px 4px 1px #C1C1C2; margin: 0em auto 3em;">
                        <br/><br/>
<div class="col-sm-12 margin-bottom">
            <div class='form-group'>
                <label class='col-sm-3' for="c0" localized-change-tracking>plugin.devicelocations.settings.data.preserve.period</label>
                <div class='col-sm-1'>
                    <input id="c0" ng-model='settings.dataPreservePeriod' type='number' min="1" class='form-control'/>
                </div>
                <label class='col-sm-3 control-label' for="updateTime" localized>plugin.devicelocations.settings.extra.location.updates</label>
                <div class="col-sm-4">
                    <select id="updateTime" required ng-model="settings.updateTime" ng-disabled='data.useDefault' class="form-control">
                        <option ng-value="1" ng-selected="settings.updateTime == 1" localized>plugin.devicelocations.settings.all.updates</option>
                        <option ng-value="60" ng-selected="settings.updateTime == 60" localized>plugin.devicelocations.settings.minute.1</option>
                        <option ng-value="120" ng-selected="settings.updateTime == 120" localized>plugin.devicelocations.settings.minute.2</option>
                        <option ng-value="180" ng-selected="settings.updateTime == 180" localized>plugin.devicelocations.settings.minute.3</option>
                        <option ng-value="300" ng-selected="settings.updateTime == 300" localized>plugin.devicelocations.settings.minute.5</option>
                        <option ng-value="0" ng-selected="!isset(settings.updateTime) || settings.updateTime == 0" localized>plugin.devicelocations.settings.no.extra.u>
                    </select>
                </div>
            </div>
</div>
                <div class='col-sm-12 text-center field-hint' localized>plugin.devicelocations.settings.history.hint</div>
<div class="col-sm-12 margin-bottom"><br/></div>
<div class="col-sm-12 margin-bottom">
            <div class="form-group">
                <label class='col-sm-3' for="updateTime" localized>plugin.devicelocations.settings.extra.location.updates</label>
                <div class="col-sm-4">
                    <select id="updateTime" required ng-model="settings.updateTime" ng-disabled='data.useDefault' class="form-control">
                        <option ng-value="1" ng-selected="settings.updateTime == 1" localized>plugin.devicelocations.settings.all.updates</option>
                        <option ng-value="60" ng-selected="settings.updateTime == 60" localized>plugin.devicelocations.settings.minute.1</option>
                        <option ng-value="120" ng-selected="settings.updateTime == 120" localized>plugin.devicelocations.settings.minute.2</option>
                        <option ng-value="180" ng-selected="settings.updateTime == 180" localized>plugin.devicelocations.settings.minute.3</option>
                        <option ng-value="300" ng-selected="settings.updateTime == 300" localized>plugin.devicelocations.settings.minute.5</option>
                        <option ng-value="0" ng-selected="!isset(settings.updateTime) || settings.updateTime == 0" localized>plugin.devicelocations.settings.no.extra.update</option>
                    </select>
                </div>
</div>
</div>
<div class="col-sm-12 margin-bottom">
            <div class="form-group">

                <label class='col-sm-3' for="c1" localized-change-tracking>plugin.devicelocations.settings.tile.server.url</label>
                <div class='col-sm-4'>
                    <input id="c1" ng-model='settings.tileServerUrl' type='text' class='form-control'/>
                </div>
            </div>
</div>
            <div class="col-sm-12 margin-bottom">
                <div class="col-sm-5"></div>
<div class="col-sm-2">
                    <button type='submit' class='col-sm-2 btn btn-primary btn-block' ng-click='save()' localized-change-tracking>button.save</button>
                </div>
<div class="col-sm-12 margin-bottom"><br/></div>
</div>
        </form>
</div>
</div>
