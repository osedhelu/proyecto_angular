<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div class='modal-body' style="padding:2em;">
    <form class='form-horizontal'>
        <div class='form-group'>
            <label class='col-sm-3' localized>plugin.devicelog.settings.form.rule.name</label>
            <div class='col-sm-8'>
                <input ng-model='rule.name' required type='text' class='form-control'
                       localized-placeholder='plugin.devicelog.settings.form.rule.name.placeholder'>
            </div>
        </div>

        <div class="form-group">
            <label class='col-sm-3' localized>plugin.devicelog.settings.form.rule.active</label>
            <div class='col-sm-1'>
                <input ng-model='rule.active' type='checkbox'/>
            </div>
        </div>

        <div class="form-group">
            <label class='col-sm-3' localized>plugin.devicelog.settings.form.rule.filter</label>
            <div class='col-sm-8'>
                <input ng-model='rule.filter' type='text' class='form-control'
                       localized-placeholder='plugin.devicelog.settings.form.rule.filter.placeholder'/>
            </div>
        </div>

        <div class="form-group">
            <label class='col-sm-3' localized>plugin.devicelog.settings.form.rule.severity</label>
            <div class='col-sm-8'>
                <select name="kdkdk" required ng-model="rule.severity" class="form-control">
                    <option>NONE</option>
                    <option>ERROR</option>
                    <option>WARNING</option>
                    <option>INFO</option>
                    <option>DEBUG</option>
                    <option>VERBOSE</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <label class='col-sm-3' localized>plugin.devicelog.settings.form.rule.application</label>
            <div class="col-sm-8">
                <input type="text" required
                       ng-model="rule.applicationPkg"
                       localized-placeholder="plugin.devicelog.settings.form.rule.application.placeholder"
                       autocomplete="off"
                       class="form-control"
                       typeahead="app for app in getApplications($viewValue)"
                       typeahead-loading="loadingApps"
                       typeahead-wait-ms="300"
                       typeahead-focus-first="false"
                       typeahead-no-results="noResults"/>
            </div>
        </div>

        <div class="form-group">
            <label class='col-sm-3' localized>plugin.devicelog.settings.form.rule.group</label>
            <div class="col-sm-8">
                <input type="text"
                       ng-model="rule.groupName"
                       localized-placeholder="plugin.devicelog.settings.form.rule.group.placeholder"
                       autocomplete="off"
                       class="form-control"
                       typeahead="app for app in getGroups($viewValue)"
                       typeahead-loading="loadingGroups"
                       typeahead-wait-ms="300"
                       typeahead-focus-first="false"
                       typeahead-no-results="noResults"/>
            </div>
        </div>

        <div class="form-group">
            <label class='col-sm-3' localized>plugin.devicelog.settings.form.rule.configuration</label>
            <div class="col-sm-8">
                <input type="text"
                       ng-model="rule.configurationName"
                       localized-placeholder="plugin.devicelog.settings.form.rule.configuration.placeholder"
                       autocomplete="off"
                       class="form-control"
                       typeahead="app for app in getConfigurations($viewValue)"
                       typeahead-loading="loadingConfigurations"
                       typeahead-wait-ms="300"
                       typeahead-focus-first="false"
                       typeahead-no-results="noResults"/>
            </div>
        </div>

<hr/>
        <div class='form-group'>
            <div class='col-sm-offset-3 col-sm-9'>
                <button type='submit' class='btn btn-primary' ng-click='save()' ng-disabled="saving" localized>button.save</button>&#160; &#160;
                <button type='button' class='btn'style="background-color: red; color: white;" ng-click='closeModal()' localized>button.cancel</button>&#160; &#160;
                <button type='button' class='btn'style="color: white; background-color: #9B00FF;" ng-click='editRuleDevices()' localized>plugin.devicelog.settings.button.devices</button>
            </div>
        </div>
    </form>
</div>
