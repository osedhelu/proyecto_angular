<div class='modal-body'>
    <form class='form-horizontal'>
        <div class='form-group center' style="padding:2em;" localized>plugin.devicereset.lock.confirm</div>

        <div class='form-group'>
            <label class='col-sm-4' localized>plugin.devicereset.lock.message</label>
            <div class='col-sm-8'>
                <input ng-model='device.lockMessage' type='text' class='form-control'
                       localized-placeholder='plugin.devicereset.lock.message.placeholder'>
            </div>
        </div>
<br/>
<hr/>
        <div class='form-group'>
            <div class='col-sm-12 center'>
                <button type='button' class='btn btn-primary' ng-click='closeModal()' localized>button.cancel</button>&#160;&#160;
                <button type='submit' class='btn'style="background-color: red; color: white;" ng-click='lock()' localized>plugin.devicereset.button.lock</button>
            </div>
        </div>
    </form>
</div>
