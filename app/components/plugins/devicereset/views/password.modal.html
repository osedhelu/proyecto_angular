<div class='modal-body'>
    <form class='form-horizontal'>
        <div class='form-group center' style="padding: 2em;" localized>plugin.devicereset.password.reset</div>

        <div class='form-group'>
            <label class='col-sm-4' localized>plugin.devicereset.password</label>
            <div class='col-sm-8'>
                <input ng-model='device.password' type='text' class='form-control'>
            </div>
        </div>
<br/>
<hr/>
        <div class='form-group'>
            <div class='col-sm-12 center'>
                <button type='button' class='btn btn-primary' ng-click='closeModal()' localized>button.cancel</button>&#160;&#160;
                <button type='submit' class='btn' style="background-color: red; color: white;"  ng-click='passwordReset()' localized>plugin.devicereset.button.password.reset</button>
            </div>
        </div>
    </form>
</div>
