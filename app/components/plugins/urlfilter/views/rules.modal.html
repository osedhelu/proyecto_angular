<!-- Localization completed -->
<div ng-show='errorMessage' class='modal-header'>
    <div ng-show='errorMessage' class='error'><span>{{errorMessage}}</span></div>
</div>
<div class='modal-body'>
    <form class='form-horizontal'>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.urlfilter.rule.for</label>
            <div class='col-sm-9'>
                <input ng-model='rule.configurationName' readonly type='text' class='form-control'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.urlfilter.rules.active</label>
            <div class='col-sm-1'>
                <input ng-model='rule.active'
                       type='checkbox' class='form-control'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.urlfilter.rules.adblock</label>
            <div class='col-sm-1'>
                <input ng-model='rule.blockAds'
                       type='checkbox' class='form-control'>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.urlfilter.rules.blacklist</label>
            <div class='col-sm-9'>
                <select class='form-control'
                        ng-model='rule.blacklistKey'
                        ng-options="list.key as list.name for list in lists">
                </select>
            </div>
        </div>

        <div class='form-group'>
            <label class='col-sm-3 control-label' localized>plugin.urlfilter.rules.whitelist</label>
            <div class='col-sm-9'>
                <select class='form-control'
                        ng-model='rule.whitelistKey'
                        ng-options="list.key as list.name for list in lists">
                </select>
            </div>
        </div>

        <div class='form-group'>
            <div class='col-sm-offset-3 col-sm-9'>
                <button type='submit' class='btn btn-default' ng-click='save()' ng-disabled="saving" localized>button.save</button>
                <button type='button' class='btn btn-default' ng-click='closeModal()' localized>button.cancel</button>
            </div>
        </div>
    </form>
</div>
